{% extends "auctions/layout.html" %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow">
                <h2 class="text-center mb-4">Add Listings</h2>
                <form action="{% url 'create' %}", method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" name="title" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select class="form-control" name="category">
                            {% for element in category %}
                            <option value="{{element}}">{{ element }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" class="form-control" name="img_url" placeholder="Enter image URL">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" name="description" rows="5" placeholder="Enter description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Starting Bid</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" name="starting_bid" placeholder="Enter starting bid">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block mt-4">Publish Listing</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
